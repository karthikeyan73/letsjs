<html>
    <head>
        <title>console</title>
    </head>
    <body>
        <script>
             console.clear();
            console.log("welcomeeee everyone");
            console.warn("this gives warning");
            console.error("alert");
            console.table({'a':5,'b':7});
           
        </script>
        <p>clear is used to clear the console window</p>
        <p>log is used to print statements</p>
        <p>warn is used to print statements with arnings</p>
        <p>error is used to give  error statements</p>
        <p>table is used to create table </p>
    </body>
</html>
